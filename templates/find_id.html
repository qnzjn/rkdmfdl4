{% extends "base.html" %}

{% block title %}아이디 찾기 - PetAI{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>아이디 찾기</h1>
    <form method="POST" action="{{ url_for('find_id') }}" class="auth-form">
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" required>
        </div>
        <button type="submit" class="submit-btn">아이디 찾기</button>
    </form>

    {% if found_users %}
    <div class="found-ids">
        <h2>찾은 아이디 목록</h2>
        <ul>
            {% for user_id in found_users %}
            <li>{{ user_id }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <div class="auth-links">
        <p><a href="{{ url_for('login') }}">로그인으로 돌아가기</a></p>
        <p><a href="{{ url_for('find_password') }}">비밀번호 찾기</a></p>
    </div>
</div>
{% endblock %}
