{% extends "base.html" %}

{% block title %}비밀번호 찾기 - PetAI{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>비밀번호 찾기</h1>
    <form method="POST" action="{{ url_for('find_password') }}" class="auth-form">
        <div class="form-group">
            <label for="user_id">아이디</label>
            <input type="text" id="user_id" name="user_id" required>
        </div>
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" required>
        </div>
        <button type="submit" class="submit-btn">임시 비밀번호 발급</button>
    </form>

    {% if temp_password %}
    <div class="temp-password">
        <h2>임시 비밀번호가 발급되었습니다</h2>
        <p class="password-box">{{ temp_password }}</p>
        <p class="warning">* 보안을 위해 로그인 후 반드시 비밀번호를 변경해주세요.</p>
    </div>
    {% endif %}

    <div class="auth-links">
        <p><a href="{{ url_for('login') }}">로그인으로 돌아가기</a></p>
        <p><a href="{{ url_for('find_id') }}">아이디 찾기</a></p>
    </div>
</div>
{% endblock %}
