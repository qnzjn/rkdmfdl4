{% extends "base.html" %}

{% block title %}로그인 - PetAI{% endblock %}

{% block content %}
<div class="auth-container">
    <h1>로그인</h1>
    <form method="POST" action="{{ url_for('login') }}" class="auth-form">
        <div class="form-group">
            <label for="user_id">아이디</label>
            <input type="text" id="user_id" name="user_id" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-check">
            <input type="checkbox" id="remember" name="remember" class="remember-check">
            <label for="remember">로그인 상태 유지</label>
        </div>
        <button type="submit" class="submit-btn">로그인</button>
    </form>
    <div class="auth-links">
        <p>계정이 없으신가요? <a href="{{ url_for('register') }}">회원가입</a></p>
        <p>
            <a href="{{ url_for('find_id') }}">아이디 찾기</a> |
            <a href="{{ url_for('find_password') }}">비밀번호 찾기</a>
        </p>
    </div>
</div>
{% endblock %}
